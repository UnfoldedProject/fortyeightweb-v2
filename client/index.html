<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="https://www.fortyeightweb.com" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Default meta tags (will be overridden by SEO component) -->
    <title>FortyEightWeb - Sites Built in 48 Hours. Built to Perform.</title>
    <meta name="description" content="Professional website development and AI automation services. Sites built in 48 hours with sprint methodology. Based in Cincinnati, Ohio." />
    <meta name="keywords" content="website development, 48 hour websites, AI automation, sprint builds, Cincinnati web development" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="FortyEightWeb - Sites Built in 48 Hours" />
    <meta property="og:description" content="Professional website development and AI automation services" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.fortyeightweb.com" />
    <meta property="og:image" content="https://www.fortyeightweb.com/fortyeight-logo-dark.png" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "FortyEightWeb",
        "description": "Professional website development and AI automation services",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Cincinnati",
            "addressRegion": "OH",
            "postalCode": "45150"
        },
        "email": "ops@fortyeightweb.com",
        "url": "https://www.fortyeightweb.com",
        "priceRange": "$250-$750+",
        "serviceArea": {
            "@type": "Place",
            "name": "United States"
        },
        "hasOfferCatalog": {
            "@type": "OfferCatalog",
            "name": "Website Development Services",
            "itemListElement": [
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Service",
                        "name": "Starter Website Package",
                        "description": "1-page website delivered in 48 hours"
                    },
                    "price": "250",
                    "priceCurrency": "USD"
                },
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Service",
                        "name": "Standard Website Package",
                        "description": "3-page website delivered in 48 hours"
                    },
                    "price": "500",
                    "priceCurrency": "USD"
                },
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Service",
                        "name": "Advanced Website Package",
                        "description": "Custom website with advanced features"
                    },
                    "price": "750",
                    "priceCurrency": "USD"
                }
            ]
        }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
